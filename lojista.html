<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Lojista - Quintana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        // Monitorar Status do Entregador
        onSnapshot(doc(db, "config", "status"), (d) => {
            const s = d.data()?.online;
            const luz = document.getElementById('statusLuz');
            const txt = document.getElementById('statusTxt');
            const btnChamada = document.getElementById('btnChamada');
            
            if(s) {
                luz.className = "w-4 h-4 rounded-full bg-green-500 animate-pulse";
                txt.innerText = "Marcelo estÃ¡ Online";
                btnChamada.disabled = false; btnChamada.classList.remove('opacity-50');
            } else {
                luz.className = "w-4 h-4 rounded-full bg-red-500";
                txt.innerText = "Marcelo estÃ¡ Offline";
                btnChamada.disabled = true; btnChamada.classList.add('opacity-50');
            }
        });

        // BotÃ£o de Chamar PresenÃ§a
        window.chamarMotoboy = async () => {
            const perfil = JSON.parse(localStorage.getItem('perfilLoja'));
            await addDoc(collection(db, "pedidos"), {
                loja: perfil.nome, zap: perfil.zap, retirada: perfil.endereco,
                destino: "SOLICITAÃ‡ÃƒO DE PRESENÃ‡A (RETIRADA)", status: "Chamando", valor: 0, timestamp: Date.now()
            });
            alert("Chamada enviada ao Marcelo!");
        };

        // Adicionar Entrega na Lista
        window.enviarEndereco = async () => {
            const perfil = JSON.parse(localStorage.getItem('perfilLoja'));
            const dest = document.getElementById('destino').value;
            if(!dest) return alert("Digite o endereÃ§o");
            await addDoc(collection(db, "pedidos"), {
                loja: perfil.nome, zap: perfil.zap, retirada: perfil.endereco,
                destino: dest, status: "Aguardando", valor: 7, timestamp: Date.now()
            });
            document.getElementById('destino').value = "";
        };

        window.onload = () => {
            const perfil = JSON.parse(localStorage.getItem('perfilLoja'));
            if(!perfil) document.getElementById('reg').classList.remove('hidden');
            else {
                document.getElementById('app').classList.remove('hidden');
                document.getElementById('nomeLoja').innerText = perfil.nome;
            }
        };

        window.salvarPerfil = () => {
            localStorage.setItem('perfilLoja', JSON.stringify({ nome: document.getElementById('n').value, zap: document.getElementById('z').value, endereco: document.getElementById('e').value }));
            location.reload();
        };
    </script>
</head>
<body class="bg-gray-100 p-4">
    <div id="reg" class="max-w-md mx-auto bg-white p-6 rounded-3xl hidden shadow-xl">
        <h2 class="font-black mb-4">CADASTRO</h2>
        <input id="n" placeholder="Nome da Loja" class="w-full p-4 mb-2 bg-gray-50 rounded-xl border">
        <input id="z" placeholder="Seu WhatsApp" class="w-full p-4 mb-2 bg-gray-50 rounded-xl border">
        <input id="e" placeholder="EndereÃ§o da Loja" class="w-full p-4 mb-4 bg-gray-50 rounded-xl border">
        <button onclick="salvarPerfil()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl">SALVAR</button>
    </div>

    <div id="app" class="max-w-md mx-auto hidden">
        <div class="bg-white p-4 rounded-2xl mb-4 flex items-center gap-3 shadow-sm">
            <div id="statusLuz"></div>
            <span id="statusTxt" class="font-bold text-sm">Verificando...</span>
        </div>

        <div class="bg-blue-900 p-6 rounded-3xl text-white mb-4 shadow-xl">
            <h1 id="nomeLoja" class="font-black text-xl mb-4 uppercase italic"></h1>
            <button id="btnChamada" onclick="chamarMotoboy()" class="w-full bg-yellow-400 text-blue-900 font-black py-4 rounded-2xl shadow-lg active:scale-95 transition-all">SOLICITAR MOTOBOY AGORA ðŸ›µ</button>
        </div>

        <div class="bg-white p-6 rounded-3xl shadow-lg">
            <h3 class="font-bold mb-2 text-gray-400 uppercase text-xs">Adicionar Entregas Ã  Lista</h3>
            <input id="destino" placeholder="EndereÃ§o da entrega" class="w-full p-4 bg-gray-100 rounded-xl mb-2 border-2 border-transparent focus:border-blue-400 outline-none">
            <button onclick="enviarEndereco()" class="w-full bg-gray-800 text-white font-bold py-3 rounded-xl">+ ADICIONAR NA FILA</button>
        </div>
    </div>
</body>
</html>
