<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Entrega - Quintana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        const perfil = JSON.parse(localStorage.getItem('perfilLoja'));

        window.enviarPedido = async () => {
            const dest = document.getElementById('destino').value;
            if(!dest) return alert("Digite o endereÃ§o!");
            await addDoc(collection(db, "pedidos"), {
                loja: perfil.nome, zap: perfil.zap, retirada: perfil.endereco,
                destino: dest, status: "Aguardando", tempo: "", timestamp: Date.now()
            });
            document.getElementById('destino').value = "";
        };

        window.onload = () => {
            if(!perfil) return document.getElementById('reg').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('nomeExibicao').innerText = perfil.nome;
            
            onSnapshot(query(collection(db, "pedidos"), where("loja", "==", perfil.nome)), (snaps) => {
                const lista = document.getElementById('lista');
                lista.innerHTML = "";
                snaps.forEach(d => {
                    const p = d.data();
                    let etapa = p.status === "Aguardando" ? "ðŸ•’ Aguardando..." : (p.status === "Buscando" ? `ðŸ›µ Motoboy a caminho (${p.tempo})` : "ðŸ“¦ Pacote Coletado");
                    lista.innerHTML += `
                        <div class="bg-white p-4 rounded-2xl mb-3 shadow border-l-8 ${p.status === 'Buscando' ? 'border-blue-500' : 'border-gray-200'}">
                            <p class="font-black text-blue-600 text-sm mb-1">${etapa}</p>
                            <p class="text-gray-800 font-bold">${p.destino}</p>
                        </div>`;
                });
            });
        };

        window.salvarPerfil = () => {
            localStorage.setItem('perfilLoja', JSON.stringify({ nome: document.getElementById('n').value, zap: document.getElementById('z').value, endereco: document.getElementById('e').value }));
            location.reload();
        };
    </script>
</head>
<body class="bg-gray-100 p-4 font-sans">
    <div id="reg" class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-xl hidden">
        <h2 class="font-black text-2xl mb-4 italic text-blue-900 text-center">MEU NEGÃ“CIO</h2>
        <input id="n" placeholder="Nome da Loja" class="w-full p-4 mb-3 bg-gray-50 rounded-2xl border">
        <input id="z" placeholder="WhatsApp" class="w-full p-4 mb-3 bg-gray-50 rounded-2xl border">
        <input id="e" placeholder="EndereÃ§o de Retirada" class="w-full p-4 mb-6 bg-gray-50 rounded-2xl border">
        <button onclick="salvarPerfil()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg">SALVAR CONFIGURAÃ‡ÃƒO</button>
    </div>

    <div id="app" class="max-w-md mx-auto hidden">
        <div class="bg-blue-600 p-6 rounded-3xl shadow-xl mb-6 text-white italic text-center">
            <h1 id="nomeExibicao" class="font-black text-2xl uppercase"></h1>
        </div>
        <div class="bg-white p-6 rounded-3xl shadow-xl mb-6 border-2 border-blue-500">
            <h3 class="font-black mb-3 text-blue-900">NOVA ENTREGA</h3>
            <input id="destino" placeholder="EndereÃ§o Completo do Cliente" class="w-full p-4 bg-gray-100 rounded-2xl mb-4 font-bold outline-none border-2 border-transparent focus:border-blue-400">
            <button onclick="enviarPedido()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg text-lg">SOLICITAR MOTOBOY ðŸ›µ</button>
        </div>
        <div id="lista"></div>
    </div>
</body>
</html>
