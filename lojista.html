<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entregas Quintana - Loja</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        const perfil = JSON.parse(localStorage.getItem('perfilLoja'));

        // Monitorar se o Marcelo estÃ¡ Online
        onSnapshot(doc(db, "config", "status"), (d) => {
            const s = d.data()?.online;
            const statusLabel = document.getElementById('statusLabel');
            statusLabel.innerText = s ? "ðŸŸ¢ MARCELO ONLINE" : "ðŸ”´ MARCELO OFFLINE";
            document.getElementById('btnPresenca').disabled = !s;
        });

        window.pedirPresenca = async () => {
            await addDoc(collection(db, "pedidos"), {
                loja: perfil.nome, zap: perfil.zap, destino: "SOLICITAÃ‡ÃƒO DE PRESENÃ‡A ðŸ›µ", status: "Aguardando", tempo: "", valor: 0, timestamp: Date.now()
            });
            alert("Chamado enviado!");
        };

        window.lancarEntrega = async () => {
            const dest = document.getElementById('destino').value;
            if(!dest) return alert("Digite o endereÃ§o");
            await addDoc(collection(db, "pedidos"), {
                loja: perfil.nome, zap: perfil.zap, destino: dest, status: "Fila", tempo: "", valor: 7, timestamp: Date.now()
            });
            document.getElementById('destino').value = "";
        };

        window.onload = () => {
            if(!perfil) return document.getElementById('reg').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('nomeLoja').innerText = perfil.nome;

            onSnapshot(query(collection(db, "pedidos"), where("loja", "==", perfil.nome)), (snaps) => {
                const lista = document.getElementById('lista'); lista.innerHTML = "";
                snaps.forEach(d => {
                    const p = d.data();
                    let info = p.status === "Aguardando" ? "Aguardando..." : (p.status === "A caminho" ? `A caminho (${p.tempo})` : "Na fila");
                    lista.innerHTML += `<div class="p-3 bg-white border-l-4 border-blue-500 mb-2 shadow-sm rounded-r-xl">
                        <p class="text-[10px] font-bold text-blue-600 uppercase">${info}</p>
                        <p class="text-sm font-bold text-gray-700">${p.destino}</p>
                    </div>`;
                });
            });
        };

        window.salvarPerfil = () => {
            localStorage.setItem('perfilLoja', JSON.stringify({ nome: document.getElementById('n').value, zap: document.getElementById('z').value }));
            location.reload();
        };
    </script>
</head>
<body class="bg-gray-50 p-4">
    <div id="reg" class="max-w-md mx-auto bg-white p-6 rounded-3xl hidden shadow-xl border-t-8 border-blue-600">
        <h2 class="font-black text-xl mb-4 text-center">CADASTRO LOJA</h2>
        <input id="n" placeholder="Nome da Loja" class="w-full p-4 mb-2 bg-gray-100 rounded-xl">
        <input id="z" placeholder="WhatsApp" class="w-full p-4 mb-4 bg-gray-100 rounded-xl">
        <button onclick="salvarPerfil()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl">ENTRAR</button>
    </div>

    <div id="app" class="max-w-md mx-auto hidden">
        <p id="statusLabel" class="text-center font-black text-xs mb-4"></p>
        <div class="bg-blue-600 p-6 rounded-3xl text-white mb-4 shadow-lg">
            <h1 id="nomeLoja" class="font-black text-xl mb-4 uppercase italic"></h1>
            <button id="btnPresenca" onclick="pedirPresenca()" class="w-full bg-yellow-400 text-blue-900 font-black py-4 rounded-2xl">SOLICITAR PRESENÃ‡A ðŸ›µ</button>
        </div>
        <div class="bg-white p-4 rounded-3xl shadow mb-4">
            <input id="destino" placeholder="EndereÃ§o da entrega" class="w-full p-4 bg-gray-100 rounded-2xl mb-2 font-bold outline-none">
            <button onclick="lancarEntrega()" class="w-full bg-gray-800 text-white font-bold py-3 rounded-2xl">+ ADICIONAR ENTREGA</button>
        </div>
        <div id="lista"></div>
    </div>
</body>
</html>
