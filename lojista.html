<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja - Sistema Marcelo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc, deleteDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);
        const perfil = JSON.parse(localStorage.getItem('perfilMarcelo'));

        onSnapshot(doc(db, "config", "status"), (d) => {
            const s = d.data();
            const label = document.getElementById('statusMoto');
            label.innerText = s?.online ? (s.ocupado ? "MARCELO EM ROTA ðŸ›µ" : "MARCELO ONLINE ðŸŸ¢") : "MARCELO OFFLINE ðŸ”´";
            label.className = s?.ocupado ? "text-orange-500 font-black italic" : (s?.online ? "text-green-600 font-black" : "text-red-600 font-black");
            document.getElementById('btnChamar').disabled = !s?.online;
        });

        window.chamarMoto = async () => {
            await addDoc(collection(db, "chamados"), { loja: perfil.nome, status: "Pendente", timestamp: Date.now() });
            alert("Chamado enviado!");
        };

        window.addEndereco = async () => {
            const d = document.getElementById('end').value;
            if(!d) return;
            await addDoc(collection(db, "pedidos"), { loja: perfil.nome, local: d, status: "Fila", timestamp: Date.now() });
            document.getElementById('end').value = "";
        };

        window.decidir = async (id, acao) => {
            if(acao === 'OK') await updateDoc(doc(db, "chamados", id), { status: "Confirmado" });
            else await deleteDoc(doc(db, "chamados", id));
        };

        window.onload = () => {
            if(!perfil) return document.getElementById('cadastro').classList.remove('hidden');
            document.getElementById('main').classList.remove('hidden');
            document.getElementById('nomeLoja').innerText = perfil.nome;
            onSnapshot(query(collection(db, "chamados"), where("loja", "==", perfil.nome)), (snaps) => {
                const box = document.getElementById('alerta'); box.innerHTML = "";
                snaps.forEach(d => {
                    const c = d.data();
                    if(c.status === "Respondido") {
                        box.innerHTML = `<div class="bg-blue-600 text-white p-5 rounded-3xl shadow-xl text-center">
                            <p class="font-black mb-3 italic uppercase">Chego em ${c.tempo}?</p>
                            <div class="flex gap-2"><button onclick="decidir('${d.id}', 'OK')" class="flex-1 bg-green-400 text-black font-black py-3 rounded-2xl">SIM</button>
                            <button onclick="decidir('${d.id}', 'NO')" class="flex-1 bg-red-400 text-white font-black py-3 rounded-2xl">NÃƒO</button></div>
                        </div>`;
                    }
                });
            });
        };

        window.salvar = () => {
            localStorage.setItem('perfilMarcelo', JSON.stringify({ nome: document.getElementById('n').value, zap: document.getElementById('z').value }));
            location.reload();
        };
    </script>
</head>
<body class="bg-gray-50 p-4 font-sans">
    <div id="cadastro" class="max-w-md mx-auto bg-white p-8 rounded-[40px] hidden shadow-2xl border-t-8 border-blue-600">
        <h2 class="font-black text-2xl mb-6 italic text-center text-blue-900 uppercase">Configurar Loja</h2>
        <input id="n" placeholder="Nome da Loja" class="w-full p-5 mb-3 bg-gray-100 rounded-2xl font-bold border-none outline-none">
        <input id="z" placeholder="WhatsApp (DDD+NÃºmero)" class="w-full p-5 mb-6 bg-gray-100 rounded-2xl font-bold border-none outline-none">
        <button onclick="salvar()" class="w-full bg-blue-600 text-white font-black py-5 rounded-3xl shadow-xl">SALVAR E ENTRAR</button>
    </div>
    <div id="main" class="max-w-md mx-auto hidden space-y-6">
        <div class="flex justify-between items-center"><h1 id="nomeLoja" class="font-black text-2xl italic text-blue-900 uppercase"></h1><span id="statusMoto" class="text-xs"></span></div>
        <button id="btnChamar" onclick="chamarMoto()" class="w-full bg-blue-600 text-white font-black py-8 rounded-[45px] shadow-2xl text-2xl italic tracking-tighter active:scale-95 transition-all">CHAMAR MARCELO ðŸ›µ</button>
        <div id="alerta"></div>
        <div class="bg-white p-6 rounded-[35px] shadow-xl">
            <h3 class="font-black text-[10px] text-gray-400 uppercase mb-3">LanÃ§ar Novo EndereÃ§o</h3>
            <input id="end" placeholder="Rua, NÃºmero e Bairro" class="w-full p-5 bg-gray-50 rounded-2xl mb-3 font-bold border-none outline-none focus:ring-2 ring-blue-500">
            <button onclick="addEndereco()" class="w-full bg-slate-800 text-white font-black py-4 rounded-2xl">ENVIAR ENTREGA âœ…</button>
        </div>
    </div>
</body>
</html>
