<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Entrega - Quintana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        // Verifica se o Marcelo est√° Online
        onSnapshot(doc(db, "config", "status"), (d) => {
            const online = d.data()?.online;
            const btn = document.getElementById('btnPedir');
            const aviso = document.getElementById('avisoOffline');
            if(online) {
                btn.disabled = false; btn.classList.remove('opacity-50'); aviso.classList.add('hidden');
            } else {
                btn.disabled = true; btn.classList.add('opacity-50'); aviso.classList.remove('hidden');
            }
        });

        window.enviarPedido = async () => {
            const perfil = JSON.parse(localStorage.getItem('perfilLoja'));
            const dest = document.getElementById('destino').value;
            if(!dest) return alert("Digite o endere√ßo!");
            await addDoc(collection(db, "pedidos"), {
                loja: perfil.nome, zap: perfil.zap, retirada: perfil.endereco,
                destino: dest, status: "Aguardando", tempo: "", valor: 7, timestamp: Date.now()
            });
            document.getElementById('destino').value = "";
        };

        window.onload = () => {
            const perfil = JSON.parse(localStorage.getItem('perfilLoja'));
            if(!perfil) return document.getElementById('reg').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('nomeExibicao').innerText = perfil.nome;
            
            onSnapshot(query(collection(db, "pedidos"), where("loja", "==", perfil.nome)), (snaps) => {
                const lista = document.getElementById('lista'); lista.innerHTML = "";
                snaps.forEach(d => {
                    const p = d.data();
                    let cor = p.status === "Aguardando" ? "border-gray-300" : "border-blue-500 animate-pulse";
                    let msg = p.status === "Aguardando" ? "üïí Aguardando Marcelo..." : `üõµ Marcelo a caminho (${p.tempo})`;
                    lista.innerHTML += `<div class="bg-white p-4 rounded-2xl mb-2 border-l-8 ${cor} shadow">
                        <p class="text-[10px] font-black uppercase text-blue-600">${msg}</p>
                        <p class="font-bold text-gray-800">${p.destino}</p>
                    </div>`;
                });
            });
        };

        window.salvarPerfil = () => {
            localStorage.setItem('perfilLoja', JSON.stringify({ nome: document.getElementById('n').value, zap: document.getElementById('z').value, endereco: document.getElementById('e').value }));
            location.reload();
        };
    </script>
</head>
<body class="bg-slate-100 p-4">
    <div id="reg" class="max-w-md mx-auto bg-white p-8 rounded-3xl shadow-xl hidden">
        <h2 class="font-black text-2xl mb-4 text-center">CADASTRO DA LOJA</h2>
        <input id="n" placeholder="Nome da Loja" class="w-full p-4 mb-2 bg-gray-50 rounded-xl">
        <input id="z" placeholder="WhatsApp" class="w-full p-4 mb-2 bg-gray-50 rounded-xl">
        <input id="e" placeholder="Endere√ßo de Retirada" class="w-full p-4 mb-4 bg-gray-50 rounded-xl">
        <button onclick="salvarPerfil()" class="w-full bg-blue-600 text-white font-bold py-4 rounded-xl">SALVAR</button>
    </div>
    <div id="app" class="max-w-md mx-auto hidden">
        <div class="bg-white p-6 rounded-3xl shadow-xl mb-4 border-t-8 border-blue-600">
            <h1 id="nomeExibicao" class="font-black text-xl mb-4 italic"></h1>
            <div id="avisoOffline" class="hidden bg-red-500 text-white p-3 rounded-xl mb-4 font-bold text-center">MARCELO EST√Å OFFLINE</div>
            <input id="destino" placeholder="Endere√ßo de Entrega" class="w-full p-4 bg-gray-100 rounded-xl mb-4 font-bold border-2 border-transparent focus:border-blue-500">
            <button id="btnPedir" onclick="enviarPedido()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg">SOLICITAR ENTREGA üõµ</button>
        </div>
        <div id="lista"></div>
    </div>
</body>
</html>
