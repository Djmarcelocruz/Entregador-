<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lojista - Marcelo Entregas</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans text-slate-800">
    <div class="max-w-md mx-auto">
        <div id="cadastro" class="hidden bg-white p-8 rounded-[30px] shadow-2xl">
            <h2 class="text-2xl font-black text-blue-900 mb-6 uppercase text-center italic">Configurar Loja</h2>
            <input id="nLoja" placeholder="Nome da sua Loja" class="w-full p-4 mb-3 bg-gray-50 rounded-2xl border-2 border-gray-100 outline-none font-bold italic text-sm">
            <input id="zLoja" placeholder="WhatsApp (Ex: 14999999999)" class="w-full p-4 mb-6 bg-gray-50 rounded-2xl border-2 border-gray-100 outline-none font-bold italic text-sm">
            <button onclick="salvarLoja()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase italic">Salvar e ComeÃ§ar</button>
        </div>

        <div id="painel" class="hidden space-y-4">
            <div class="bg-white p-5 rounded-3xl shadow-md flex justify-between items-center border-b-4 border-blue-600">
                <h1 id="exibirNome" class="font-black text-blue-900 uppercase italic text-sm"></h1>
                <span id="stStatus" class="text-[9px] font-black p-2 rounded-lg italic text-white bg-gray-400 uppercase tracking-tighter italic">Carregando...</span>
            </div>

            <button id="btnChamada" onclick="chamarNoSistema()" class="w-full bg-orange-500 text-white font-black py-4 rounded-2xl shadow-lg flex items-center justify-center gap-2 text-xs uppercase italic transition-all active:scale-95">
                ğŸ”” CHAMAR MARCELO AGORA
            </button>

            <div class="bg-white p-6 rounded-[30px] shadow-xl relative border border-gray-100">
                <h3 class="font-black text-gray-400 text-[10px] uppercase italic mb-4 tracking-widest italic">Nova Entrega</h3>
                
                <div class="relative mb-3">
                    <input id="inputEnd" autocomplete="off" placeholder="Digite a rua e nÃºmero..." 
                        class="w-full p-5 bg-blue-50 rounded-2xl border-2 border-transparent focus:border-blue-500 font-bold outline-none transition-all text-sm"
                        oninput="autoCompletar(this.value)">
                    <div id="sugestoes" class="absolute z-50 w-full bg-white shadow-2xl rounded-2xl mt-1 hidden border border-gray-100 overflow-hidden"></div>
                </div>

                <select id="bairro" class="w-full p-4 mb-3 bg-gray-50 rounded-2xl border-2 border-gray-100 font-black text-blue-900 outline-none text-[10px] uppercase italic">
                    <option value="CENTRO">ğŸ“ CENTRO</option>
                    <option value="VILA CAMPANTE">ğŸ“ VILA CAMPANTE</option>
                    <option value="VILA SÃƒO JOSÃ‰">ğŸ“ VILA SÃƒO JOSÃ‰</option>
                    <option value="JD. DAS FLORES">ğŸ“ JD. DAS FLORES</option>
                    <option value="JD. AMÃ‰RICA">ğŸ“ JD. AMÃ‰RICA</option>
                    <option value="JD. EUROPA">ğŸ“ JD. EUROPA</option>
                    <option value="OUTROS/RURAL">ğŸ“ OUTROS / RURAL</option>
                    <option value="POMPÃ‰IA">ğŸ“ POMPÃ‰IA (GERAL)</option>
                </select>

                <div class="grid grid-cols-2 gap-2 mb-4">
                    <select id="pagamento" class="bg-gray-50 p-4 rounded-xl font-black text-[10px] outline-none border-2 border-gray-100 uppercase italic">
                        <option value="JÃ PAGO">JÃ PAGO âœ…</option>
                        <option value="DINHEIRO">DINHEIRO ğŸ’µ</option>
                        <option value="MAQUININHA">MAQUININHA ğŸ’³</option>
                        <option value="PIX NA ENTREGA">PIX ENTREGA ğŸ“±</option>
                    </select>
                    <input id="trocoPara" type="number" placeholder="Troco R$?" class="bg-gray-50 p-4 rounded-xl font-bold text-[10px] outline-none border-2 border-gray-100">
                </div>

                <button onclick="addLista()" class="w-full bg-slate-800 text-white font-black py-4 rounded-2xl mb-4 italic hover:bg-black transition-all">+ ADICIONAR NO LOTE</button>
                <div id="listaRascunho" class="space-y-2 max-h-60 overflow-y-auto mb-4"></div>
                <button id="btnEnviarLote" onclick="enviarLote()" class="hidden w-full bg-green-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase italic text-sm">Enviar para o Marcelo âœ…</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let dadosLoja = JSON.parse(localStorage.getItem('marcelo_loja'));
        let rascunho = [];

        window.onload = () => {
            if(!dadosLoja) document.getElementById('cadastro').classList.remove('hidden');
            else {
                document.getElementById('painel').classList.remove('hidden');
                document.getElementById('exibirNome').innerText = dadosLoja.nome;
                onSnapshot(doc(db, "config", "status"), (d) => {
                    const s = d.data() || {};
                    const el = document.getElementById('stStatus');
                    el.innerText = s.online ? (s.ocupado ? "ROTA ğŸ›µ" : "ONLINE ğŸŸ¢") : "OFFLINE ğŸ”´";
                    el.className = `text-[9px] font-black p-2 rounded-lg italic text-white ${s.online ? 'bg-green-600' : 'bg-red-600'}`;
                });
            }
        };

        // CHAMADA NO SISTEMA (Cria um alerta para o Marcelo)
        window.chamarNoSistema = async () => {
            const btn = document.getElementById('btnChamada');
            btn.innerText = "CHAMANDO...";
            btn.classList.replace('bg-orange-500', 'bg-gray-400');
            
            await addDoc(collection(db, "chamadas"), {
                loja: dadosLoja.nome,
                hora: Date.now(),
                lida: false
            });
            
            setTimeout(() => {
                btn.innerText = "ğŸ”” CHAMADO ENVIADO!";
                setTimeout(() => {
                    btn.innerText = "ğŸ”” CHAMAR MARCELO AGORA";
                    btn.classList.replace('bg-gray-400', 'bg-orange-500');
                }, 3000);
            }, 1000);
        };

        window.autoCompletar = async (texto) => {
            const lista = document.getElementById('sugestoes');
            if (texto.length < 3) { lista.classList.add('hidden'); return; }
            try {
                const foco = "&viewbox=-50.35,-22.10,-50.00,-21.85&bounded=1";
                const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&addressdetails=1&q=${encodeURIComponent(texto)}${foco}&limit=4&countrycodes=br`);
                const data = await res.json();
                if (data.length > 0) {
                    lista.innerHTML = data.map(item => {
                        const rua = item.address.road || item.display_name.split(',')[0];
                        const bairro = item.address.suburb || item.address.neighbourhood || 'Centro';
                        return `<div onclick="selecionarEnd('${rua}', '${bairro}')" class="p-4 border-b border-gray-50 hover:bg-blue-50 cursor-pointer italic text-xs font-black uppercase">${rua} <br><span class="text-[9px] text-gray-400">${bairro}</span></div>`;
                    }).join('');
                    lista.classList.remove('hidden');
                } else { lista.classList.add('hidden'); }
            } catch (e) { }
        };

        window.selecionarEnd = (rua, bairro) => {
            document.getElementById('inputEnd').value = rua + ", ";
            const selBairro = document.getElementById('bairro');
            for (let i = 0; i < selBairro.options.length; i++) {
                if (bairro.toUpperCase().includes(selBairro.options[i].value)) {
                    selBairro.selectedIndex = i; break;
                }
            }
            document.getElementById('sugestoes').classList.add('hidden');
            document.getElementById('inputEnd').focus();
        };

        window.salvarLoja = () => {
            const n = document.getElementById('nLoja').value;
            const z = document.getElementById('zLoja').value;
            if(n && z) { localStorage.setItem('marcelo_loja', JSON.stringify({nome: n, zap: z})); location.reload(); }
        };

        window.addLista = () => {
            const rua = document.getElementById('inputEnd').value;
            const bairro = document.getElementById('bairro').value;
            const pag = document.getElementById('pagamento').value;
            const troco = document.getElementById('trocoPara').value;
            if(rua) {
                let infoPag = pag;
                if(pag === "DINHEIRO" && troco) infoPag += ` (Troco R$ ${troco})`;
                rascunho.push({ local: `${rua}, ${bairro}`, bairro, pag: infoPag });
                document.getElementById('inputEnd').value = ''; render();
            }
        };

        function render() {
            document.getElementById('listaRascunho').innerHTML = rascunho.map((e, i) => `
                <div class="p-3 bg-gray-50 rounded-xl border-l-4 border-blue-600 flex justify-between items-center text-[10px] font-black uppercase italic shadow-sm">
                    <span>${e.local}</span>
                    <button onclick="rascunho.splice(${i},1);render()" class="text-red-500 px-2 font-black">X</button>
                </div>`).join('');
            document.getElementById('btnEnviarLote').classList.toggle('hidden', rascunho.length === 0);
        }

        window.enviarLote = async () => {
            const btn = document.getElementById('btnEnviarLote');
            btn.innerText = "ENVIANDO..."; btn.disabled = true;
            for (const item of rascunho) {
                await addDoc(collection(db, "pedidos"), { loja: dadosLoja.nome, zap: dadosLoja.zap, local: item.local, bairro: item.bairro, pag: item.pag, status: "Fila", hora: Date.now() });
            }
            rascunho = []; render(); 
            btn.innerText = "ENVIAR TUDO âœ…"; btn.disabled = false;
            alert("Lote enviado!");
        };
    </script>
</body>
</html>
