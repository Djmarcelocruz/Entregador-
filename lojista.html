<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chamar Marcelo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 font-sans">
    <div class="max-w-md mx-auto">
        <div id="cadastro" class="hidden bg-white p-8 rounded-[30px] shadow-2xl">
            <h2 class="text-2xl font-black text-blue-900 mb-6 uppercase text-center italic">Configurar Loja</h2>
            <input id="nLoja" placeholder="Nome da sua Loja" class="w-full p-4 mb-3 bg-gray-50 rounded-2xl border-2 border-gray-100 outline-none font-bold italic">
            <input id="zLoja" placeholder="Seu WhatsApp (DDD+N√∫mero)" class="w-full p-4 mb-6 bg-gray-50 rounded-2xl border-2 border-gray-100 outline-none font-bold italic">
            <button onclick="salvarLoja()" class="w-full bg-blue-600 text-white font-black py-5 rounded-2xl shadow-lg uppercase italic">Salvar e Come√ßar</button>
        </div>

        <div id="painel" class="hidden space-y-4">
            <div id="alertaMarcelo" class="hidden bg-orange-500 text-white p-4 rounded-2xl shadow-lg animate-bounce font-black text-center text-xs italic"></div>

            <div class="bg-white p-5 rounded-3xl shadow-md flex justify-between items-center border-b-4 border-blue-600">
                <h1 id="exibirNome" class="font-black text-blue-900 uppercase italic"></h1>
                <span id="stStatus" class="text-[10px] font-black p-2 rounded-lg italic text-white bg-gray-400">OFFLINE</span>
            </div>

            <button onclick="chamar('PADR√ÉO')" class="w-full bg-blue-600 text-white font-black py-6 rounded-[25px] shadow-xl text-lg uppercase italic tracking-tighter">Solicitar Entregador</button>
            <button onclick="chamar('URGENTE')" class="w-full bg-red-600 text-white font-black py-4 rounded-[20px] shadow-lg text-sm uppercase italic">üö® Chamado Urgente</button>

            <div class="bg-white p-6 rounded-[30px] shadow-xl">
                <h3 class="font-black text-gray-400 text-[10px] mb-4 uppercase italic">Endere√ßos de Entrega</h3>
                
                <select id="bairro" class="w-full p-4 mb-2 bg-gray-50 rounded-2xl border-2 border-gray-100 font-black text-blue-900 outline-none">
                    <option value="CENTRO">üìç CENTRO</option>
                    <option value="VILA CAMPANTE">üìç VILA CAMPANTE</option>
                    <option value="VILA S√ÉO JOS√â">üìç VILA S√ÉO JOS√â</option>
                    <option value="JD. DAS FLORES">üìç JD. DAS FLORES</option>
                    <option value="JD. AM√âRICA">üìç JD. AM√âRICA</option>
                    <option value="JD. EUROPA">üìç JD. EUROPA</option>
                    <option value="OUTROS/RURAL">üìç OUTROS / RURAL</option>
                </select>

                <input id="inputEnd" placeholder="Rua e N√∫mero" class="w-full p-4 mb-3 bg-gray-50 rounded-2xl border-2 border-gray-100 font-bold outline-none">
                
                <div class="grid grid-cols-2 gap-2 mb-4">
                    <select id="pagamento" class="bg-gray-50 p-3 rounded-xl font-bold text-[10px] outline-none border-2 border-gray-100">
                        <option value="J√Å PAGO">J√Å PAGO ‚úÖ</option>
                        <option value="DINHEIRO">DINHEIRO üíµ</option>
                        <option value="MAQUININHA">MAQUININHA üí≥</option>
                        <option value="PIX NA ENTREGA">PIX ENTREGA üì±</option>
                    </select>
                    <input id="trocoPara" type="number" placeholder="Troco para?" class="bg-gray-50 p-3 rounded-xl font-bold text-[10px] outline-none border-2 border-gray-100">
                </div>

                <button onclick="addLista()" class="w-full bg-gray-800 text-white font-black py-3 rounded-xl mb-4 italic">+ ADICIONAR AO LOTE</button>
                <div id="listaRascunho" class="space-y-2"></div>
                <button id="btnEnviarLote" onclick="enviarLote()" class="hidden w-full bg-green-600 text-white font-black py-5 rounded-2xl mt-4 shadow-lg uppercase italic text-sm">Enviar Lote para o Marcelo ‚úÖ</button>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, doc, query, where, deleteDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let dadosLoja = JSON.parse(localStorage.getItem('marcelo_loja'));
        let rascunho = [];

        window.onload = () => {
            if(!dadosLoja) document.getElementById('cadastro').classList.remove('hidden');
            else {
                document.getElementById('painel').classList.remove('hidden');
                document.getElementById('exibirNome').innerText = dadosLoja.nome;
                onSnapshot(doc(db, "config", "status"), (d) => {
                    const s = d.data() || {};
                    const el = document.getElementById('stStatus');
                    el.innerText = s.online ? (s.ocupado ? "EM ROTA üõµ" : "ONLINE üü¢") : "OFFLINE üî¥";
                    el.className = `text-[10px] font-black p-2 rounded-lg italic text-white ${s.online ? 'bg-green-600' : 'bg-red-600'}`;
                });
                onSnapshot(query(collection(db, "avisos"), where("loja", "==", dadosLoja.nome)), (snaps) => {
                    const alerta = document.getElementById('alertaMarcelo');
                    if(!snaps.empty) {
                        alerta.innerText = snaps.docs[0].data().msg;
                        alerta.classList.remove('hidden');
                        setTimeout(async () => {
                           const s = await getDocs(query(collection(db, "avisos"), where("loja", "==", dadosLoja.nome)));
                           s.forEach(ds => deleteDoc(ds.ref));
                           alerta.classList.add('hidden');
                        }, 8000);
                    }
                });
            }
        };

        window.salvarLoja = () => {
            const n = document.getElementById('nLoja').value;
            const z = document.getElementById('zLoja').value;
            if(n && z) { localStorage.setItem('marcelo_loja', JSON.stringify({nome: n, zap: z})); location.reload(); }
        };

        window.chamar = async (tipo) => {
            await addDoc(collection(db, "chamados"), { loja: dadosLoja.nome, tipo, zap: dadosLoja.zap, status: "Pendente", hora: Date.now() });
            alert("Chamado Enviado!");
        };

        window.addLista = () => {
            const rua = document.getElementById('inputEnd').value;
            const bairro = document.getElementById('bairro').value;
            const pag = document.getElementById('pagamento').value;
            const troco = document.getElementById('trocoPara').value;
            if(rua) {
                let infoPag = pag;
                if(pag === "DINHEIRO" && troco) infoPag += ` (Troco R$ ${troco})`;
                rascunho.push({ local: `${rua}, ${bairro}`, bairro, pag: infoPag });
                document.getElementById('inputEnd').value = '';
                document.getElementById('trocoPara').value = '';
                render();
            }
        };

        function render() {
            document.getElementById('listaRascunho').innerHTML = rascunho.map((e, i) => `
                <div class="p-3 bg-gray-50 rounded-xl border border-gray-200">
                    <div class="flex justify-between font-black text-[11px]">
                        <span>${e.local}</span>
                        <button onclick="rascunho.splice(${i},1);render()" class="text-red-500">X</button>
                    </div>
                    <div class="text-[9px] font-black text-blue-600 italic uppercase mt-1">${e.pag}</div>
                </div>`).join('');
            document.getElementById('btnEnviarLote').classList.toggle('hidden', rascunho.length === 0);
        }

        window.enviarLote = async () => {
            for (const item of rascunho) {
                await addDoc(collection(db, "pedidos"), { loja: dadosLoja.nome, zap: dadosLoja.zap, local: item.local, bairro: item.bairro, pag: item.pag, status: "Fila", hora: Date.now() });
            }
            rascunho = []; render(); alert("Lote Enviado ao Marcelo!");
        };
    </script>
</body>
</html>
