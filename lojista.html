<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Lojista</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, addDoc, onSnapshot, query, where, doc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        const perfil = JSON.parse(localStorage.getItem('perfilLoja'));

        window.chamarPresenca = async () => {
            await addDoc(collection(db, "chamados"), {
                loja: perfil.nome, status: "Enviado", tempo: "", timestamp: Date.now()
            });
        };

        window.onload = () => {
            if(!perfil) return document.getElementById('reg').classList.remove('hidden');
            document.getElementById('app').classList.remove('hidden');
            document.getElementById('nomeLoja').innerText = perfil.nome;

            // Escuta respostas do Marcelo para esta loja
            onSnapshot(query(collection(db, "chamados"), where("loja", "==", perfil.nome)), (snaps) => {
                const statusDiv = document.getElementById('statusChamado');
                statusDiv.innerHTML = "";
                snaps.forEach(d => {
                    const c = d.data();
                    let msg = c.status === "Enviado" ? "Aguardando Marcelo visualizar..." : `âœ… Marcelo recebeu e chega em ${c.tempo}!`;
                    let cor = c.status === "Enviado" ? "bg-gray-100 text-gray-500" : "bg-green-100 text-green-700 border-2 border-green-500 animate-pulse";
                    statusDiv.innerHTML = `<div class="${cor} p-6 rounded-2xl font-black text-center text-lg shadow-lg">${msg}</div>`;
                });
            });
        };

        window.salvarPerfil = () => {
            localStorage.setItem('perfilLoja', JSON.stringify({ nome: document.getElementById('n').value, zap: document.getElementById('z').value, endereco: document.getElementById('e').value }));
            location.reload();
        };
    </script>
</head>
<body class="bg-slate-50 p-4">
    <div id="reg" class="max-w-md mx-auto bg-white p-8 rounded-3xl hidden shadow-xl">
        <h2 class="font-black text-2xl mb-6 italic">MEU CADASTRO</h2>
        <input id="n" placeholder="Nome da Loja" class="w-full p-4 mb-4 bg-gray-50 rounded-2xl border">
        <button onclick="salvarPerfil()" class="w-full bg-blue-600 text-white font-black py-4 rounded-2xl shadow-lg">ENTRAR</button>
    </div>

    <div id="app" class="max-w-md mx-auto hidden">
        <div class="bg-blue-900 p-8 rounded-[40px] text-white mb-6 shadow-2xl text-center">
            <h1 id="nomeLoja" class="font-black text-2xl mb-6 italic uppercase tracking-tighter"></h1>
            <button onclick="chamarPresenca()" class="w-full bg-yellow-400 text-blue-900 font-black py-6 rounded-3xl shadow-xl text-xl active:scale-95 transition-all">CHAMAR MARCELO AGORA ðŸ›µ</button>
        </div>
        <div id="statusChamado" class="space-y-4"></div>
    </div>
</body>
</html>
