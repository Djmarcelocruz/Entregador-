<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Marcelo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4 pb-20">
    <div class="max-w-md mx-auto">
        <div class="flex gap-2 mb-6">
            <button onclick="mudarStatus('online')" id="btnOn" class="flex-1 py-4 rounded-2xl font-black text-sm"></button>
            <button onclick="mudarStatus('ocupado')" id="btnOcu" class="flex-1 py-4 rounded-2xl font-black text-sm"></button>
        </div>

        <div id="notificacoes" class="space-y-2 mb-4"></div>

        <div id="listaPedidos" class="space-y-6"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, where, orderBy, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let status = { online: false, ocupado: false };
        let fechamentoGlobal = {};

        // Monitorar Status
        onSnapshot(doc(db, "sistema", "status"), (d) => {
            status = d.data() || { online: false, ocupado: false };
            const bOn = document.getElementById('btnOn');
            const bOc = document.getElementById('btnOcu');
            bOn.innerText = status.online ? "ðŸŸ¢ ONLINE" : "âšª OFFLINE";
            bOn.className = status.online ? "flex-1 py-4 bg-green-500 text-white font-black rounded-2xl" : "flex-1 py-4 bg-gray-300 text-gray-600 font-black rounded-2xl";
            bOc.innerText = status.ocupado ? "ðŸ›µ OCUPADO" : "âœ… LIVRE";
            bOc.className = status.ocupado ? "flex-1 py-4 bg-orange-500 text-white font-black rounded-2xl" : "flex-1 py-4 bg-blue-100 text-blue-600 font-black rounded-2xl";
        });

        window.mudarStatus = async (tipo) => {
            const novoStatus = { ...status, [tipo]: !status[tipo] };
            await setDoc(doc(db, "sistema", "status"), novoStatus);
        };

        // Monitorar Chamados
        onSnapshot(query(collection(db, "chamados"), where("status", "==", "Pendente")), (snaps) => {
            const container = document.getElementById('notificacoes');
            container.innerHTML = '';
            snaps.forEach(d => {
                const c = d.data();
                container.innerHTML += `<div class="bg-red-600 text-white p-4 rounded-2xl flex justify-between items-center shadow-lg">
                    <span class="font-black italic uppercase">ðŸš¨ ${c.loja}</span>
                    <button onclick="aceitarChamado('${d.id}')" class="bg-white text-red-600 px-4 py-2 rounded-xl font-black">OK</button>
                </div>`;
            });
        });

        // Monitorar Pedidos
        onSnapshot(query(collection(db, "pedidos"), where("status", "==", "Fila")), (snaps) => {
            const container = document.getElementById('listaPedidos');
            let lojas = {};
            snaps.forEach(d => {
                const p = d.data();
                if(!lojas[p.loja]) lojas[p.loja] = [];
                lojas[p.loja].push({id: d.id, ...p});
            });

            container.innerHTML = '';
            for (let loja in lojas) {
                const cardId = loja.replace(/\s+/g, '');
                container.innerHTML += `
                    <div class="bg-white rounded-3xl shadow-xl overflow-hidden mb-4 border-t-8 border-blue-600">
                        <div class="p-4 bg-blue-50 flex justify-between items-center">
                            <h2 class="font-black text-blue-900 uppercase">${loja}</h2>
                            <span class="bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-black italic">R$ ${lojas[loja].length * 7}</span>
                        </div>
                        <div class="p-4 space-y-3">
                            ${lojas[loja].map(ent => `
                                <div class="flex items-center gap-2 p-3 bg-gray-50 rounded-xl">
                                    <span class="flex-1 text-xs font-bold text-gray-700">${ent.local}</span>
                                    <button onclick="concluir('${ent.id}', '${loja}', '${ent.local}', '${ent.zap}')" class="bg-green-500 text-white p-2 rounded-xl font-black">âœ“</button>
                                </div>
                            `).join('')}
                        </div>
                        <button onclick="fecharLote('${loja}')" id="btnZap-${cardId}" class="hidden w-full bg-purple-600 text-white font-black py-4 uppercase italic">Finalizar e Zap</button>
                    </div>`;
            }
        });

        window.aceitarChamado = async (id) => { await deleteDoc(doc(db, "chamados", id)); };

        window.concluir = async (id, loja, local, zap) => {
            const hora = new Date().toLocaleTimeString('pt-BR', {hour:'2-digit', minute:'2-digit'});
            if(!fechamentoGlobal[loja]) fechamentoGlobal[loja] = { zap, itens: [], total: 0 };
            fechamentoGlobal[loja].itens.push(`ðŸ“ ${local} | â° ${hora} | R$ 7.00`);
            fechamentoGlobal[loja].total += 7;
            await deleteDoc(doc(db, "pedidos", id));
            document.getElementById(`btnZap-${loja.replace(/\s+/g, '')}`).classList.remove('hidden');
        };

        window.fecharLote = (loja) => {
            const d = fechamentoGlobal[loja];
            const msg = window.encodeURIComponent(`*FECHAMENTO MARCELO*\n\nâœ… *LOJA: ${loja}*\n\n${d.itens.join('\n')}\n\n*TOTAL: R$ ${d.total.toFixed(2)}*`);
            window.open(`https://wa.me/55${d.zap}?text=${msg}`);
            delete fechamentoGlobal[loja]; location.reload();
        };
    </script>
</body>
</html>
