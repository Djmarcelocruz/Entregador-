<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Marcelo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, deleteDoc, doc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        // Status Online/Offline
        window.mudarStatus = async (s) => await setDoc(doc(db, "config", "status"), { online: s });
        onSnapshot(doc(db, "config", "status"), (d) => {
            const s = d.data()?.online;
            const b = document.getElementById('btnStatus');
            b.innerText = s ? "ESTOU ONLINE ðŸŸ¢" : "ESTOU OFFLINE ðŸ”´";
            b.className = s ? "w-full py-5 bg-green-500 text-white font-black rounded-2xl mb-6 shadow-lg" : "w-full py-5 bg-red-500 text-white font-black rounded-2xl mb-6 shadow-lg";
        });

        // Escutar Chamados (Sem repetiÃ§Ã£o)
        onSnapshot(query(collection(db, "chamados"), orderBy("timestamp", "desc")), (snaps) => {
            const lista = document.getElementById('lista'); lista.innerHTML = "";
            snaps.forEach(d => {
                const c = d.data();
                if(c.status === "Pendente") {
                    lista.innerHTML += `
                    <div class="bg-white p-6 rounded-[30px] shadow-xl mb-4 border-t-8 border-yellow-400">
                        <h2 class="font-black text-xl text-blue-900 mb-4 uppercase">${c.loja} CHAMOU!</h2>
                        <div class="grid grid-cols-3 gap-2">
                            <button onclick="responder('${d.id}', '5m')" class="bg-blue-600 text-white py-3 rounded-xl font-bold">5 min</button>
                            <button onclick="responder('${d.id}', '15m')" class="bg-blue-600 text-white py-3 rounded-xl font-bold">15 min</button>
                            <button onclick="responder('${d.id}', '30m')" class="bg-blue-600 text-white py-3 rounded-xl font-bold">30 min</button>
                        </div>
                    </div>`;
                } else if(c.status === "Confirmado") {
                    lista.innerHTML += `
                    <div class="bg-blue-900 text-white p-6 rounded-3xl mb-4 flex justify-between items-center shadow-lg">
                        <span class="font-black italic uppercase">IR PARA: ${c.loja}</span>
                        <button onclick="finalizar('${d.id}')" class="bg-green-500 px-4 py-2 rounded-xl font-bold text-xs">CHEGUEI</button>
                    </div>`;
                }
            });
        });

        window.responder = async (id, t) => await updateDoc(doc(db, "chamados", id), { status: "Respondido", tempo: t });
        window.finalizar = async (id) => await deleteDoc(doc(db, "chamados", id));
    </script>
</head>
<body class="bg-gray-50 p-4">
    <div class="max-w-md mx-auto">
        <button id="btnStatus" onclick="mudarStatus(this.innerText.includes('OFFLINE'))"></button>
        <div id="lista"></div>
    </div>
</body>
</html>
