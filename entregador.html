<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Marcelo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 pb-24">
    <div class="max-w-md mx-auto">
        <div class="sticky top-0 z-40 bg-white rounded-2xl shadow-lg p-4 mb-6">
            <div class="flex justify-between items-center gap-2">
                <button onclick="toggleOnline()" id="btnOnline" class="flex-1 py-4 rounded-xl font-black text-sm uppercase transition"></button>
                <button onclick="toggleOcupado()" id="btnOcupado" class="flex-1 py-4 rounded-xl font-black text-sm uppercase transition"></button>
            </div>
        </div>

        <div id="notificacoes" class="space-y-2 mb-4"></div>
        <div id="listaPedidos" class="space-y-6"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, query, orderBy, where, serverTimestamp, addDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let status = {};
        let fechamentoGlobal = {};

        onSnapshot(doc(db, "sistema", "status"), (d) => {
            status = d.data() || { online: false, ocupado: false };
            const bOn = document.getElementById('btnOnline');
            const bOc = document.getElementById('btnOcupado');
            bOn.innerText = status.online ? "üü¢ ONLINE" : "‚ö™ OFFLINE";
            bOn.className = status.online ? "flex-1 py-4 bg-green-500 text-white font-black rounded-2xl shadow-md" : "flex-1 py-4 bg-gray-200 text-gray-500 font-black rounded-2xl";
            bOc.innerText = status.ocupado ? "üõµ EM ROTA" : "‚úÖ LIVRE";
            bOc.className = status.ocupado ? "flex-1 py-4 bg-orange-500 text-white font-black rounded-2xl shadow-md" : "flex-1 py-4 bg-blue-100 text-blue-600 font-black rounded-2xl";
        });

        onSnapshot(query(collection(db, "chamados"), where("status", "==", "Pendente"), orderBy("timestamp", "desc")), (snaps) => {
            const container = document.getElementById('notificacoes');
            container.innerHTML = '';
            snaps.forEach(d => {
                const c = d.data();
                container.innerHTML += `<div class="bg-red-600 text-white p-4 rounded-2xl shadow-lg flex justify-between items-center animate-bounce">
                    <div><p class="font-black italic uppercase">${c.tipo === 'urgente' ? 'üö® URGENTE' : 'üèçÔ∏è CHAMADO'}</p><p class="text-xs font-bold uppercase">${c.loja}</p></div>
                    <button onclick="aceitarChamado('${d.id}')" class="bg-white text-red-600 px-4 py-2 rounded-xl font-black text-sm">OK</button>
                </div>`;
            });
        });

        onSnapshot(query(collection(db, "pedidos"), where("status", "==", "Fila"), orderBy("timestamp", "asc")), (snaps) => {
            const container = document.getElementById('listaPedidos');
            container.innerHTML = snaps.docs.length ? '' : '<div class="text-center py-20 text-gray-400 font-bold uppercase italic">Aguardando Lotes...</div>';
            
            let lojas = {};
            snaps.forEach(d => {
                const p = d.data();
                if(!lojas[p.loja]) lojas[p.loja] = [];
                lojas[p.loja].push({id: d.id, ...p});
            });

            for (let loja in lojas) {
                const cardId = loja.replace(/\s+/g, '');
                container.innerHTML += `
                <div class="bg-white rounded-[35px] shadow-xl overflow-hidden mb-6 border-t-8 border-blue-600">
                    <div class="p-4 bg-blue-50 flex justify-between items-center">
                        <h2 class="font-black text-blue-900 uppercase">${loja}</h2>
                        <span id="total_${cardId}" class="bg-blue-600 text-white px-4 py-1 rounded-full text-sm font-black italic">R$ 0.00</span>
                    </div>
                    <div class="p-4 bg-gray-50 border-b">
                        <input type="number" placeholder="Valor total do lote" oninput="ajustarLote('${cardId}', this.value)" class="w-full bg-white p-3 rounded-xl text-center font-black text-blue-600 outline-none border-2 border-blue-100">
                    </div>
                    <div id="lista-${cardId}" class="p-4 space-y-3">
                        ${lojas[loja].map(ent => `
                            <div class="flex items-center gap-2 p-3 bg-white rounded-2xl border border-gray-100">
                                <span class="flex-1 text-xs font-bold text-gray-700">${ent.local}</span>
                                <input type="number" id="val-${ent.id}" value="7.00" class="w-16 p-2 bg-gray-50 rounded-lg text-center font-black text-green-600 text-xs border">
                                <button onclick="concluir('${ent.id}', '${loja}', '${ent.local}', '${ent.zap}')" class="bg-green-500 text-white p-3 rounded-xl font-black text-xs">‚úì</button>
                            </div>
                        `).join('')}
                    </div>
                    <button onclick="fecharLote('${loja}')" id="btnZap-${cardId}" class="hidden w-full bg-purple-600 text-white font-black py-4 uppercase italic">Finalizar e Zap</button>
                </div>`;
            }
        });

        window.ajustarLote = (cardId, valorTotal) => {
            const inputs = document.querySelectorAll(`#lista-${cardId} input[type="number"]`);
            if (valorTotal && inputs.length > 0) {
                const unitario = (valorTotal / inputs.length).toFixed(2);
                inputs.forEach(i => i.value = unitario);
                document.getElementById(`total_${cardId}`).innerText = `R$ ${parseFloat(valorTotal).toFixed(2)}`;
            }
        };

        window.toggleOnline = () => setDoc(doc(db, "sistema", "status"), { online: !status.online, ocupado: false }, { merge: true });
        window.toggleOcupado = () => setDoc(doc(db, "sistema", "status"), { ocupado: !status.ocupado }, { merge: true });
        window.aceitarChamado = (id) => deleteDoc(doc(db, "chamados", id));

        window.concluir = async (id, loja, local, zap) => {
            const valor = document.getElementById(`val-${id}`).value;
            const hora = new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'});
            if(!fechamentoGlobal[loja]) fechamentoGlobal[loja] = { zap, itens: [], total: 0 };
            fechamentoGlobal[loja].itens.push(`üìç ${local} | ‚è∞ ${hora} | R$ ${valor}`);
            fechamentoGlobal[loja].total += parseFloat(valor);
            await deleteDoc(doc(db, "pedidos", id));
            document.getElementById(`btnZap-${loja.replace(/\s+/g, '')}`).classList.remove('hidden');
        };

        window.fecharLote = (loja) => {
            const d = fechamentoGlobal[loja];
            const msg = window.encodeURIComponent(`*FECHAMENTO MARCELO*\n\n‚úÖ *LOJA: ${loja}*\n\n${d.itens.join('\n')}\n\n*TOTAL: R$ ${d.total.toFixed(2)}*`);
            window.open(`https://wa.me/55${d.zap}?text=${msg}`);
            delete fechamentoGlobal[loja]; location.reload();
        };
    </script>
</body>
</html>
