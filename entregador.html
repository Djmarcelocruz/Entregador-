<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Marcelo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
        const firebaseConfig = { apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", authDomain: "meuappentregas.firebaseapp.com", projectId: "meuappentregas", storageBucket: "meuappentregas.firebasestorage.app", messagingSenderId: "442484186787", appId: "1:442484186787:web:ac914827ebebda987f2916" };
        const app = initializeApp(firebaseConfig); const db = getFirestore(app);

        let fechamento = {};

        // BotÃ£o Online/Offline
        window.toggleStatus = async (s) => await setDoc(doc(db, "config", "status"), { online: s });
        onSnapshot(doc(db, "config", "status"), (d) => {
            const s = d.data()?.online;
            const b = document.getElementById('statusBtn');
            b.innerText = s ? "VOCÃŠ ESTÃ ONLINE ðŸŸ¢" : "VOCÃŠ ESTÃ OFFLINE ðŸ”´";
            b.className = s ? "w-full py-4 bg-green-500 text-white font-black rounded-2xl mb-4" : "w-full py-4 bg-red-500 text-white font-black rounded-2xl mb-4";
        });

        onSnapshot(query(collection(db, "pedidos"), orderBy("timestamp", "asc")), (snaps) => {
            const rota = document.getElementById('rota'); let t = 0; rota.innerHTML = "";
            snaps.forEach(d => {
                const p = d.data(); t += parseFloat(p.valor);
                rota.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-lg mb-4 border-l-[12px] border-blue-600">
                        <div class="flex justify-between font-black mb-2 uppercase"><span>${p.loja}</span> 
                            <input id="val-${d.id}" type="number" value="${p.valor}" onchange="updateValor('${d.id}', this.value)" class="w-16 text-right text-green-600 bg-gray-50 rounded">
                        </div>
                        <p class="text-[10px] font-bold text-gray-400 mb-2">LOJA: ${p.retirada} | DESTINO: ${p.destino}</p>
                        <div class="grid grid-cols-3 gap-1 mb-3">
                            <button onclick="atender('${d.id}', '5m')" class="bg-blue-100 p-2 rounded-lg text-[10px] font-bold">5 MIN</button>
                            <button onclick="atender('${d.id}', '15m')" class="bg-blue-100 p-2 rounded-lg text-[10px] font-bold">15 MIN</button>
                            <button onclick="atender('${d.id}', '30m')" class="bg-blue-100 p-2 rounded-lg text-[10px] font-bold">30 MIN</button>
                        </div>
                        <input id="rec-${d.id}" placeholder="Quem recebeu?" class="w-full p-3 bg-gray-50 rounded-xl border-2 mb-2 font-bold uppercase text-sm">
                        <button onclick="concluir('${d.id}', '${p.loja}', '${p.zap}', '${p.destino}', document.getElementById('val-${d.id}').value)" class="w-full bg-green-600 text-white py-3 rounded-xl font-black">FINALIZAR âœ…</button>
                    </div>`;
            });
            document.getElementById('total').innerText = `R$ ${t.toFixed(2)}`;
        });

        window.updateValor = async (id, v) => await updateDoc(doc(db, "pedidos", id), { valor: parseFloat(v) });
        window.atender = async (id, tempo) => await updateDoc(doc(db, "pedidos", id), { status: "Buscando", tempo: tempo });
        
        window.concluir = async (id, loja, zap, dest, valor) => {
            const rec = document.getElementById(`rec-${id}`).value || "Recebido";
            if(!fechamento[loja]) fechamento[loja] = { zap: zap, itens: [], total: 0 };
            fechamento[loja].itens.push(`${dest} (Rec: ${rec})`);
            fechamento[loja].total += parseFloat(valor);
            await deleteDoc(doc(db, "pedidos", id));
            renderResumos();
        };

        const renderResumos = () => {
            const div = document.getElementById('resumos'); div.innerHTML = "";
            for (let l in fechamento) {
                div.innerHTML += `<button onclick="zap('${l}')" class="w-full bg-white border-2 border-green-500 text-green-600 p-4 rounded-2xl mb-2 font-black">ZAP FECHAMENTO: ${l} (R$${fechamento[l].total})</button>`;
            }
        };

        window.zap = (l) => {
            const d = fechamento[l];
            const msg = window.encodeURIComponent(`*MARCELO ENTREGAS - FECHAMENTO*\n\nâœ… *${l}*\n- ${d.itens.join('\n- ')}\n\n*TOTAL: R$ ${d.total.toFixed(2)}*`);
            window.open(`https://api.whatsapp.com/send?phone=55${d.zap}&text=${msg}`);
            delete fechamento[l]; renderResumos();
        };
    </script>
</head>
<body class="bg-slate-900 p-4 pb-20">
    <div class="max-w-md mx-auto">
        <button id="statusBtn" onclick="toggleStatus(this.innerText.includes('OFFLINE'))"></button>
        <div class="bg-blue-600 text-white p-6 rounded-3xl mb-4 flex justify-between items-center shadow-xl italic">
            <div><p class="text-[10px] font-bold opacity-70 uppercase">Caixa Atual</p><h1 id="total" class="text-3xl font-black">R$ 0,00</h1></div>
            <button onclick="location.reload()" class="bg-white/10 p-3 rounded-xl text-[10px] font-bold">LIMPAR TUDO</button>
        </div>
        <div id="resumos"></div>
        <div id="rota"></div>
    </div>
</body>
</html>
