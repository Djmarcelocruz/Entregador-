    <style>
        .online-ativo { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        .chamada-ativa { animation: shake 0.5s infinite; }
        @keyframes shake { 
            0%, 100% { transform: translateX(0); } 
            25% { transform: translateX(-5px); } 
            75% { transform: translateX(5px); } 
        }
        .toast {
            animation: slideIn 0.3s ease-out;

<body class="bg-slate-100 p-4 font-sans min-h-screen">
    <div class="max-w-md mx-auto pb-24">
        
        <!-- BOTAO INSTALAR -->
        <div id="areaInstalar" class="hidden bg-gradient-to-r from-green-500 to-green-600 p-4 rounded-2xl shadow-lg mb-4 text-white">
            <p class="text-sm font-bold mb-2">üì≤ Instale o App</p>
            <p class="text-xs mb-3 opacity-90">Receba notifica√ß√µes mesmo com o app fechado</p>
            <button onclick="instalarApp()" class="w-full bg-white text-green-600 p-3 rounded-xl font-black uppercase shadow-lg">
                Instalar Agora
            </button>
        </div>

        <!-- CONFIGURA√á√ÉO DE TAXA -->
        <div id="configTaxa" class="hidden bg-white p-4 rounded-2xl shadow-lg mb-4">
            <p class="text-xs font-bold text-gray-400 uppercase mb-2">üí∞ Configurar Taxa</p>
            <div class="flex gap-2">
                <select id="tipoTaxa" class="flex-1 p-3 bg-gray-50 rounded-xl font-bold text-sm outline-none border-2 border-gray-200">
                    <option value="fixa">Taxa Fixa</option>
                    <option value="km">Por KM</option>
                </select>

        <!-- HEADER -->

                <p class="text-xs font-bold text-gray-400 uppercase">Status</p>
                <p id="meuStatus" class="text-xl font-black text-red-600">‚óè Offline</p>
                <p id="infoTaxa" class="text-xs text-gray-500 mt-1"></p>
            </div>
            <button onclick="mudarStatus()" id="btnStatus" class="bg-red-500 text-white px-6 py-3 rounded-xl font-black text-sm uppercase shadow-lg transition-all active:scale-95">
                Ficar Online
            </button>
        </div>

        <!-- ESTAT√çSTICAS DO DIA -->
        <div class="grid grid-cols-3 gap-2 mb-4">
            <div class="bg-white p-3 rounded-xl shadow text-center">
                <p class="text-2xl font-black text-blue-600" id="statEntregas">0</p>
                <p class="text-xs text-gray-500">Entregas</p>
            </div>
            <div class="bg-white p-3 rounded-xl shadow text-center">
                <p class="text-2xl font-black text-green-600" id="statValor">R$0</p>
                <p class="text-xs text-gray-500">Ganho</p>
            </div>
            <div class="bg-white p-3 rounded-xl shadow text-center">
                <p class="text-2xl font-black text-purple-600" id="statKm">0</p>

        <!-- NOTIFICA√á√ÉO FLUTUANTE -->
        <div id="notificacaoFlutuante" class="hidden fixed top-4 left-4 right-4 bg-gradient-to-r from-red-600 to-red-700 text-white p-6 rounded-2xl shadow-2xl z-50 chamada-ativa">
            <div class="flex items-center justify-between">
                <div class="flex-1">
                    <p class="text-xs font-bold uppercase mb-1 animate-pulse">üîî NOVA CHAMADA!</p>
                    <p id="nomeLojaChamada" class="text-2xl font-black">Loja</p>
                    <p id="enderecoLojaChamada" class="text-sm opacity-90 mt-1 line-clamp-2">Endere√ßo</p>
                    <p id="distanciaChamada" class="text-xs bg-white/20 inline-block px-2 py-1 rounded mt-2">Calculando...</p>
                </div>
                <div class="flex flex-col gap-2 ml-4">
                    <button onclick="aceitarChamadaFlutuante()" class="bg-white text-red-600 px-6 py-3 rounded-xl font-black text-lg shadow-lg active:scale-95 transition-transform">
                        VOU! üèçÔ∏è
                    </button>
                    <button onclick="recusarChamada()" class="bg-red-800 text-white px-4 py-2 rounded-xl font-bold text-sm opacity-80">
                        N√£o posso
                    </button>
                </div>
            </div>
        </div>

        <!-- CHAMADAS -->
        <div id="areaChamadas" class="mb-4"></div>

        <!-- ENTREGAS -->
        <div id="areaEntregas" class="space-y-4"></div>

        <!-- RESUMO -->
        <button id="btnResumo" onclick="gerarResumo()" class="hidden w-full bg-gradient-to-r from-purple-600 to-purple-700 text-white p-4 rounded-2xl font-black uppercase shadow-lg mt-4 active:scale-95 transition-transform">
            üìä Resumo do Dia
        </button>

    </div>

    <!-- TOAST CONTAINER -->
    <div id="toastContainer" class="fixed top-4 left-4 right-4 z-50 pointer-events-none"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { 
            getFirestore, collection, onSnapshot, doc, setDoc, deleteDoc, 
            updateDoc, Timestamp, query, where, getDocs, writeBatch 
        } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = { 
            apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE", 
            authDomain: "meuappentregas.firebaseapp.com", 
            projectId: "meuappentregas", 
            storageBucket: "meuappentregas.firebasestorage.app", 
            messagingSenderId: "442484186787", 
            appId: "1:442484186787:web:ac914827ebebda987f2916" 
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        // Estado global
        let online = false;
        let somAtivado = false;
        let chamadoAtual = null;
        let entregasHoje = [];
        let configTaxa = JSON.parse(localStorage.getItem('marcelo_taxa')) || { tipo: 'fixa', valor: 5 };
        let wakeLock = null;
        let audioContext = null;

        // üéµ SISTEMA DE √ÅUDIO CORRIGIDO (Web Audio API)
        function initAudio() {
            if (somAtivado) return;
            
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            
            window.tocarSomChamada = () => {
                if (!audioContext) return;
                
                const playBeep = () => {
                    const osc = audioContext.createOscillator();
                    const gain = audioContext.createGain();
                    
                    osc.connect(gain);
                    gain.connect(audioContext.destination);
                    
                    osc.frequency.setValueAtTime(880, audioContext.currentTime); // Nota A5
                    osc.frequency.exponentialRampToValueAtTime(440, audioContext.currentTime + 0.1);
                    
                    gain.gain.setValueAtTime(0.3, audioContext.currentTime);
                    gain.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.5);
                    
                    osc.start(audioContext.currentTime);
                    osc.stop(audioContext.currentTime + 0.5);
                };

                playBeep();
                window.intervaloSom = setInterval(playBeep, 1500);
            };
            
            window.pararSomChamada = () => {
                if (window.intervaloSom) {
                    clearInterval(window.intervaloSom);
                    window.intervaloSom = null;
                }
            };
            
            somAtivado = true;
        }

        // Ativar √°udio no primeiro toque
        document.addEventListener('click', initAudio, { once: true });
        document.addEventListener('touchstart', initAudio, { once: true });

        // üîî NOTIFICA√á√ïES PUSH (Funciona app fechado!)
        async function initPushNotifications() {
            if (!('serviceWorker' in navigator)) return;
            
            try {
                const registration = await navigator.serviceWorker.register('/sw.js');
                console.log('SW registrado:', registration);
                
                // Verificar se j√° tem permiss√£o
                if ('Notification' in window) {
                    const permission = await Notification.requestPermission();
                    if (permission === 'granted') {
                        // Inscrever em push (simulado - em produ√ß√£o use Firebase Cloud Messaging)
                        showToast('‚úÖ Notifica√ß√µes ativadas!', 'success');
                    }
                }
                
                // Ouvir mensagens do SW
                navigator.serviceWorker.addEventListener('message', (event) => {
                    if (event.data.type === 'ACEITAR_CHAMADA') {
                        aceitar(event.data.chamadaId);
                    }
                });
                
            } catch (err) {
                console.error('Erro SW:', err);
                // Fallback: registrar SW inline se falhar
                registrarSWInline();
            }
        }

        function registrarSWInline() {
            const swCode = `
                self.addEventListener('push', e => {
                    const data = e.data.json();
                    e.waitUntil(
                        self.registration.showNotification('üîî NOVA CHAMADA!', {
                            body: data.body,
                            icon: 'https://cdn-icons-png.flaticon.com/512/2830/2830305.png',
                            vibrate: [500, 200, 500],
                            requireInteraction: true,
                            actions: [
                                { action: 'aceitar', title: '‚úÖ Vou!' },
                                { action: 'recusar', title: '‚ùå N√£o' }
                            ]
                        })
                    );
                });
                self.addEventListener('notificationclick', e => {
                    e.notification.close();
                    e.waitUntil(clients.openWindow('/'));
                });
            `;
            
            const blob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(blob);
            navigator.serviceWorker.register(swUrl);
        }

        // üìç CALCULAR DIST√ÇNCIA (Haversine)
        function calcularDistancia(lat1, lon1, lat2, lon2) {
            const R = 6371; // Raio da Terra em km
            const dLat = (lat2 - lat1) * Math.PI / 180;
            const dLon = (lon2 - lon1) * Math.PI / 180;
            const a = Math.sin(dLat/2) * Math.sin(dLat/2) +
                      Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
                      Math.sin(dLon/2) * Math.sin(dLon/2);
            const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
            return (R * c).toFixed(1);
        }

        // üí∞ C√ÅLCULO AUTOM√ÅTICO DE TAXA
        function calcularTaxa(distanciaKm) {
            if (configTaxa.tipo === 'fixa') {
                return parseFloat(configTaxa.valor);
            } else {
                return (distanciaKm * parseFloat(configTaxa.valor)).toFixed(2);
            }
        }

        function salvarTaxa() {
            configTaxa = {
                tipo: document.getElementById('tipoTaxa').value,
                valor: document.getElementById('valorTaxa').value
            };
            localStorage.setItem('marcelo_taxa', JSON.stringify(configTaxa));
            atualizarInfoTaxa();
            showToast('Taxa salva!', 'success');
        }

        function atualizarInfoTaxa() {
            const info = configTaxa.tipo === 'fixa' 
                ? `Taxa fixa: R$${configTaxa.valor}` 
                : `R$${configTaxa.valor}/km`;
            document.getElementById('infoTaxa').textContent = info;
        }

        // üü¢ MUDAR STATUS
        window.mudarStatus = async () => {
            online = !online;
            
            // Wake Lock para manter tela ligada
            if (online && 'wakeLock' in navigator) {
                try {
                    wakeLock = await navigator.wakeLock.request('screen');
                } catch (e) {
                    console.log('Wake lock n√£o suportado');
                }
            } else if (wakeLock) {
                wakeLock.release();
                wakeLock = null;
            }
            
            await setDoc(doc(db, 'config', 'status'), { 
                online, 
                ocupado: false,
                ultimaAtualizacao: Timestamp.now()
            }, { merge: true });
        };

        // Listener de status
        onSnapshot(doc(db, 'config', 'status'), (doc) => {
            const s = doc.data() || { online: false };
            online = s.online;
            const statusEl = document.getElementById('meuStatus');
            const btn = document.getElementById('btnStatus');
            const header = document.getElementById('headerStatus');
            
            if (online) {
                statusEl.textContent = '‚óè Online';
                statusEl.className = 'text-xl font-black text-green-600';
                btn.textContent = 'Ficar Offline';
                btn.className = 'bg-green-600 text-white px-6 py-3 rounded-xl font-black text-sm uppercase shadow-lg transition-all active:scale-95';
                header.classList.add('online-ativo');
            } else {
                statusEl.textContent = '‚óè Offline';
                statusEl.className = 'text-xl font-black text-red-600';
                btn.textContent = 'Ficar Online';
                btn.className = 'bg-red-500 text-white px-6 py-3 rounded-xl font-black text-sm uppercase shadow-lg transition-all active:scale-95';
                header.classList.remove('online-ativo');
            }
        });

        // üîî LISTENER DE CHAMADAS COM ANTI-DUPLICATA
        let chamadasProcessadas = new Set();
        
        onSnapshot(collection(db, 'chamadas'), (snap) => {
            const div = document.getElementById('areaChamadas');
            const notifFlutuante = document.getElementById('notificacaoFlutuante');
            
            let chamadoParaMim = null;
            
            snap.forEach((d) => {
                const c = d.data();
                // Verificar duplicatas (mesma loja, chamada recente)
                if (c.status === 'Pendente' && !chamadasProcessadas.has(d.id)) {
                    chamadoParaMim = { id: d.id, ...c };
                }
            });

            if (chamadoParaMim && online && !chamadoAtual) {
                processarNovaChamada(chamadoParaMim);
            } else if (!chamadoParaMim && chamadoAtual) {
                // Chamada foi removida/aceita por outro
                notifFlutuante.classList.add('hidden');
                chamadoAtual = null;
                window.pararSomChamada();
            }

            // Renderizar lista de chamadas pendentes
            renderizarChamadas(snap);
        });

        async function processarNovaChamada(chamado) {
            chamadoAtual = chamado.id;
            chamadasProcessadas.add(chamado.id);
            
            // Som e vibra√ß√£o
            if (somAtivado) window.tocarSomChamada();
            if (navigator.vibrate) navigator.vibrate([500, 200, 500, 200, 500]);
            
            // Calcular dist√¢ncia se tiver coordenadas
            let distanciaTexto = 'Dist√¢ncia desconhecida';
            if (chamado.coords && navigator.geolocation) {
                navigator.geolocation.getCurrentPosition((pos) => {
                    const dist = calcularDistancia(
                        pos.coords.latitude, pos.coords.longitude,
                        chamado.coords.lat, chamado.coords.lng
                    );
                    const taxa = calcularTaxa(dist);
                    distanciaTexto = `${dist}km - R$${taxa}`;
                    document.getElementById('distanciaChamada').textContent = distanciaTexto;
                });
            }
            
            // Mostrar notifica√ß√£o flutuante
            document.getElementById('nomeLojaChamada').textContent = chamado.loja;
            document.getElementById('enderecoLojaChamada').textContent = chamado.enderecoLoja;
            document.getElementById('distanciaChamada').textContent = distanciaTexto;
            document.getElementById('notificacaoFlutuante').classList.remove('hidden');
            
            // Notifica√ß√£o do navegador (funciona em background)
            if ('Notification' in window && Notification.permission === 'granted') {
                try {
                    const registration = await navigator.serviceWorker.ready;
                    await registration.showNotification('üîî NOVA CHAMADA!', {
                        body: `${chamado.loja} - ${chamado.enderecoLoja}`,
                        icon: 'https://cdn-icons-png.flaticon.com/512/2830/2830305.png',
                        badge: 'https://cdn-icons-png.flaticon.com/512/2830/2830305.png',
                        tag: 'chamada-' + chamado.id,
                        requireInteraction: true,
                        actions: [
                            { action: 'aceitar', title: '‚úÖ Vou!' },
                            { action: 'recusar', title: '‚ùå N√£o posso' }
                        ],
                        data: { chamadaId: chamado.id }
                    });
                } catch (e) {
                    // Fallback para notifica√ß√£o normal
                    new Notification('üîî NOVA CHAMADA!', {
                        body: `${chamado.loja} - ${chamado.enderecoLoja}`,
                        requireInteraction: true
                    });
                }
            }
            
            // Timeout de 2 minutos para auto-recusar
            setTimeout(() => {
                if (chamadoAtual === chamado.id) {
                    recusarChamada();
                }
            }, 120000);
        }

        function renderizarChamadas(snap) {
            const div = document.getElementById('areaChamadas');
            let html = '';
            
            snap.forEach((d) => {
                const c = d.data();
                if (c.status === 'Pendente') {
                    html += `
                        <div class="bg-gradient-to-r from-orange-500 to-orange-600 text-white p-4 rounded-2xl shadow-lg mb-2 flex justify-between items-center animate-pulse">
                            <div>
                                <p class="font-black text-lg">üîî ${c.loja}</p>
                                <p class="text-xs opacity-90">${c.enderecoLoja}</p>
                            </div>
                            <button onclick="aceitar('${d.id}')" class="bg-white text-orange-600 px-4 py-2 rounded-xl font-black text-lg shadow-lg active:scale-95 transition-transform">
                                VOU!
                            </button>
                        </div>
                    `;
                } else if (c.status === 'Visualizado') {
                    html += `
                        <div class="bg-slate-800 text-white p-3 rounded-xl border-l-4 border-green-500 mb-2 flex justify-between items-center">
                            <div>
                                <p class="font-black">${c.loja}</p>
                                <p class="text-xs text-green-400">Marcelo a caminho</p>
                            </div>
                            <button onclick="pronto('${d.id}')" class="bg-green-600 text-white px-3 py-1 rounded-lg font-black text-xs active:scale-95">
                                ‚úÖ Pronto
                            </button>
                        </div>
                    `;
                }
            });
            
            div.innerHTML = html || '';
        }

        // ‚úÖ ACEITAR CHAMADA
        window.aceitarChamadaFlutuante = () => {
            if (chamadoAtual) aceitar(chamadoAtual);
        };

        window.aceitar = async (id) => {
            window.pararSomChamada();
            
            try {
                await updateDoc(doc(db, 'chamadas', id), { 
                    status: 'Visualizado',
                    aceitoEm: Timestamp.now()
                });
                
                await setDoc(doc(db, 'config', 'status'), { 
                    online: true, 
                    ocupado: true,
                    entregaAtual: id
                }, { merge: true });
                
                document.getElementById('notificacaoFlutuante').classList.add('hidden');
                showToast('‚úÖ Chamada aceita!', 'success');
                
            } catch (e) {
                showToast('‚ùå Erro ao aceitar', 'error');
            }
        };

        window.recusarChamada = async () => {
            if (!chamadoAtual) return;
            
            window.pararSomChamada();
            document.getElementById('notificacaoFlutuante').classList.add('hidden');
            
            // Marcar como recusado (opcional: remover ou manter hist√≥rico)
            await updateDoc(doc(db, 'chamadas', chamadoAtual), { 
                status: 'Recusado',
                recusadoEm: Timestamp.now()
            });
            
            chamadoAtual = null;
            showToast('Chamada recusada', 'info');
        };

        window.pronto = async (id) => {
            await deleteDoc(doc(db, 'chamadas', id));
            await setDoc(doc(db, 'config', 'status'), { 
                online: true, 
                ocupado: false,
                entregaAtual: null
            }, { merge: true });
            
            showToast('‚úÖ Entrega finalizada!', 'success');
        };

        // üì¶ ENTREGAS COM C√ÅLCULO AUTOM√ÅTICO
        onSnapshot(collection(db, 'pedidos'), (snap) => {
            const porLoja = {};
            entregasHoje = [];
            let totalEntregas = 0;
            let totalValor = 0;
            
            snap.forEach((d) => {
                const p = d.data();
                entregasHoje.push({ id: d.id, ...p });
                
                if (p.status === 'Concluido') {
                    totalEntregas++;
                    totalValor += parseFloat(p.taxa || 0);
                } else {
                    if (!porLoja[p.loja]) porLoja[p.loja] = [];
                    porLoja[p.loja].push({ id: d.id, ...p });
                }
            });

            // Atualizar estat√≠sticas
            document.getElementById('statEntregas').textContent = totalEntregas;
            document.getElementById('statValor').textContent = `R$${totalValor.toFixed(0)}`;
            
            const btnResumo = document.getElementById('btnResumo');
            btnResumo.classList.toggle('hidden', totalEntregas === 0);
            btnResumo.innerHTML = `üìä Resumo (${totalEntregas} entregas - R$${totalValor.toFixed(2)})`;

            renderizarEntregas(porLoja);
        });

        function renderizarEntregas(porLoja) {
            const div = document.getElementById('areaEntregas');
            
            if (Object.keys(porLoja).length === 0) {
                div.innerHTML = '<p class="text-center text-gray-400 py-8">Nenhuma entrega pendente üéâ</p>';
                return;
            }

            let html = '<h2 class="font-black text-gray-800 uppercase mb-2">üì¶ Entregas Pendentes</h2>';
            
            for (let loja in porLoja) {
                const entregas = porLoja[loja];
                html += `
                    <div class="bg-white rounded-2xl shadow-lg overflow-hidden mb-4">
                        <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-3 text-white">
                            <p class="font-black">${loja}</p>
                            <p class="text-xs opacity-90">${entregas.length} entrega(s)</p>
                        </div>
                        <div class="p-3 space-y-2">
                            ${entregas.map(e => `
                                <div class="p-3 bg-gray-50 rounded-xl border-l-4 ${e.status === 'SaiuParaEntrega' ? 'border-orange-500' : 'border-blue-500'}">
                                    <div class="flex justify-between items-start">
                                        <div class="flex-1">
                                            <p class="font-bold text-sm">${e.local}</p>
                                            <p class="text-xs text-blue-600 font-bold">${e.pag}</p>
                                            ${e.taxa ? `<p class="text-xs text-green-600 font-bold">Taxa: R$${e.taxa}</p>` : ''}
                                            ${e.obs ? `<p class="text-xs text-orange-600 mt-1">‚ö†Ô∏è ${e.obs}</p>` : ''}
                                        </div>
                                    </div>
                                    <div class="flex gap-2 mt-2">
                                        ${e.status !== 'SaiuParaEntrega' ? `
                                            <button onclick="sair('${e.id}', '${e.local}')" class="flex-1 bg-orange-500 text-white py-2 rounded-lg font-black text-sm active:scale-95 transition-transform">
                                                üõµ Sair
                                            </button>
                                        ` : `
                                            <button onclick="entregue('${e.id}', '${e.zap}', '${e.taxa || 0}')" class="flex-1 bg-green-600 text-white py-2 rounded-lg font-black text-sm active:scale-95 transition-transform">
                                                ‚úÖ Entregue
                                            </button>
                                        `}
                                        <button onclick="maps('${encodeURIComponent(e.local)}')" class="bg-blue-100 text-blue-600 px-3 rounded-lg font-black active:scale-95">
                                            üó∫Ô∏è
                                        </button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }
            
            div.innerHTML = html;
        }

        window.sair = async (id, local) => {
            // Calcular taxa automaticamente se poss√≠vel
            let taxa = configTaxa.valor;
            
            if (configTaxa.tipo === 'km' && navigator.geolocation) {
                try {
                    const pos = await new Promise((resolve, reject) => {
                        navigator.geolocation.getCurrentPosition(resolve, reject);
                    });
                    
                    // Aqui voc√™ precisaria das coordenadas do destino
                    // Por enquanto, usa valor fixo ou estimativa
                    taxa = calcularTaxa(2); // Estimativa de 2km
                } catch (e) {
                    console.log('Sem geolocaliza√ß√£o');
                }
            }
            
            await updateDoc(doc(db, 'pedidos', id), { 
                status: 'SaiuParaEntrega',
                taxa: taxa,
                saiuEm: Timestamp.now()
            });
            
            showToast('üõµ Saiu para entrega!', 'success');
        };

        window.entregue = async (id, zap, taxa) => {
            const nome = prompt('Quem recebeu?');
            if (!nome) return;
            
            try {
                await updateDoc(doc(db, 'pedidos', id), {
                    status: 'Concluido',
                    recebedor: nome,
                    horaEntrega: Timestamp.now(),
                    taxa: taxa
                });
                
                const msg = `‚úÖ *Entrega Conclu√≠da!*\n\nüì¶ Para: ${nome}\n‚è∞ ${new Date().toLocaleTimeString('pt-BR', {hour: '2-digit', minute:'2-digit'})}\nüí∞ Taxa: R$${taxa}`;
                window.open(`https://wa.me/55${zap}?text=${encodeURIComponent(msg)}`, '_blank');
                
                showToast('‚úÖ Entrega conclu√≠da!', 'success');
            } catch (e) {
                showToast('‚ùå Erro ao finalizar', 'error');
            }
        };

        window.maps = (end) => {
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${end}`, '_blank');
        };

        // üìä RESUMO DO DIA
        window.gerarResumo = () => {
            const hoje = new Date().toLocaleDateString('pt-BR');
            const concluidas = entregasHoje.filter(e => e.status === 'Concluido');
            const porLoja = {};
            let totalTaxa = 0;
            
            concluidas.forEach(e => {
                if (!porLoja[e.loja]) porLoja[e.loja] = [];
                porLoja[e.loja].push(e);
                totalTaxa += parseFloat(e.taxa || 0);
            });
            
            let texto = `üìä *RESUMO - ${hoje}*\n\n`;
            texto += `*Total:* ${concluidas.length} entregas\n`;
            texto += `*Ganho:* R$${totalTaxa.toFixed(2)}\n\n`;
            
            for (let loja in porLoja) {
                texto += `*${loja}:*\n`;
                porLoja[loja].forEach((e, i) => {
                    texto += `${i+1}. ${e.local} | ${e.pag} | R$${e.taxa || 0}\n`;
                });
                texto += '\n';
            }
            
            const meuZap = '14999999999'; // Configure seu n√∫mero
            window.open(`https://wa.me/55${meuZap}?text=${encodeURIComponent(texto)}`, '_blank');
        };

        // üçû TOAST NOTIFICATIONS
        function showToast(message, type = 'info') {
            const container = document.getElementById('toastContainer');
            const toast = document.createElement('div');
            
            const colors = {
                success: 'bg-green-500',
                error: 'bg-red-500',
                info: 'bg-blue-500'
            };
            
            toast.className = `${colors[type]} text-white px-6 py-3 rounded-xl shadow-lg mb-2 font-bold toast pointer-events-auto`;
            toast.textContent = message;
            
            container.appendChild(toast);
            
            setTimeout(() => {
                toast.style.opacity = '0';
                toast.style.transform = 'translateY(-20px)';
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // üì≤ INSTALA√á√ÉO DO APP
        let deferredPrompt;
        
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('areaInstalar').classList.remove('hidden');
        });

        window.instalarApp = async () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                if (outcome === 'accepted') {
                    document.getElementById('areaInstalar').classList.add('hidden');
                    showToast('‚úÖ App instalado!', 'success');
                }
            } else {
                // iOS ou navegador n√£o suporta
                showToast('üì± Adicione √† tela inicial manualmente', 'info');
            }
        };

        // Verificar se j√° est√° instalado
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.getElementById('areaInstalar').classList.add('hidden');
        }

        // üöÄ INICIALIZA√á√ÉO
        document.addEventListener('DOMContentLoaded', () => {
            initPushNotifications();
            atualizarInfoTaxa();
            
            // Verificar URL params (quando vem de notifica√ß√£o)
            const params = new URLSearchParams(window.location.search);
            if (params.has('aceitar')) {
                setTimeout(() => aceitar(params.get('aceitar')), 1000);
            }
            
            // Mostrar config de taxa
            document.getElementById('configTaxa').classList.remove('hidden');
            document.getElementById('tipoTaxa').value = configTaxa.tipo;
            document.getElementById('valorTaxa').value = configTaxa.valor;
        });
    </script>
