<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Entregador - Quintana</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, onSnapshot, query, orderBy, deleteDoc, doc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBjP9dxFEp09DpZl5JkVMD05uaKoQTNDpE",
            authDomain: "meuappentregas.firebaseapp.com",
            projectId: "meuappentregas",
            storageBucket: "meuappentregas.firebasestorage.app",
            messagingSenderId: "442484186787",
            appId: "1:442484186787:web:ac914827ebebda987f2916"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        onSnapshot(query(collection(db, "pedidos"), orderBy("timestamp", "asc")), (snapshot) => {
            const lista = document.getElementById('minhaRota');
            let totalDia = 0;
            lista.innerHTML = "";
            
            snapshot.forEach((docSnap) => {
                const item = docSnap.data();
                const id = docSnap.id;
                totalDia += item.valor;

                lista.innerHTML += `
                    <div class="bg-white p-5 rounded-3xl shadow-lg mb-6 border-l-[12px] border-blue-600">
                        <div class="flex justify-between items-start mb-2">
                            <h3 class="font-black text-xl text-gray-800 uppercase">${item.loja}</h3>
                            <span class="font-bold text-green-600 text-lg">R$ ${item.valor.toFixed(2)}</span>
                        </div>
                        <p class="text-sm text-gray-500 mb-1 font-bold">ğŸ“ BUSCAR EM: ${item.retirada}</p>
                        <p class="text-sm text-blue-700 font-black mb-4 leading-tight">ğŸ ENTREGAR EM: ${item.destino}</p>
                        
                        <div class="space-y-3">
                            <input id="rec-${id}" type="text" placeholder="Quem recebeu?" class="w-full p-3 bg-gray-50 rounded-xl border italic">
                            <div class="flex gap-2">
                                <button onclick="window.open('https://www.google.com/maps/dir/?api=1&destination=${encodeURIComponent(item.destino)}')" class="flex-1 bg-black text-white py-3 rounded-xl font-bold text-xs uppercase">Mapa</button>
                                <button onclick="concluir('${id}', '${item.loja}', '${item.zap}', '${item.valor}', '${item.retirada}', '${item.destino}')" class="flex-1 bg-blue-600 text-white py-3 rounded-xl font-black text-xs uppercase shadow-md">Concluir</button>
                            </div>
                        </div>
                    </div>`;
            });
            document.getElementById('totalGeral').innerText = `R$ ${totalDia.toFixed(2)}`;
            document.getElementById('count').innerText = snapshot.size;
        });

        window.concluir = async (id, loja, zap, valor, ret, dest) => {
            const recebedor = document.getElementById(`rec-${id}`).value || "NÃ£o informado";
            if(!confirm("Finalizar entrega?")) return;

            // Link para o WhatsApp com o comprovante
            const msg = window.encodeURIComponent(`*COMPROVANTE DE ENTREGA* ğŸ›µ\n\nğŸ“ *De:* ${loja}\nğŸ *Para:* ${dest}\nğŸ‘¤ *Recebido por:* ${recebedor}\nğŸ’° *Valor:* R$ ${valor}\n\nObrigado pelo trabalho!`);
            window.open(`https://api.whatsapp.com/send?phone=55${zap}&text=${msg}`);

            await deleteDoc(doc(db, "pedidos", id));
        };
    </script>
</head>
<body class="bg-gray-100 p-4 pb-20">
    <div class="max-w-md mx-auto">
        <div class="bg-blue-900 text-white p-6 rounded-3xl mb-8 shadow-2xl">
            <div class="flex justify-between items-center mb-2">
                <p class="text-blue-200 font-bold uppercase tracking-widest text-xs">Meu Caixa Hoje</p>
                <span id="count" class="bg-blue-600 px-3 py-1 rounded-full font-black text-sm">0</span>
            </div>
            <h1 id="totalGeral" class="text-4xl font-black italic">R$ 0,00</h1>
        </div>

        <div id="minhaRota"></div>
    </div>
</body>
</html>
